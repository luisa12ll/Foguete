<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Lançamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonte-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    /* Container de Filtros */
    .container-filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .item-filtro {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
    }

    .item-filtro i {
      margin-right: 0.5rem;
      color: #666;
    }

    .item-filtro input,
    .item-filtro select {
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }

    /* Cartão de Lançamento */
    .cartao-lancamento {
      background-color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .cartao-lancamento:hover {
      transform: translateY(-4px);
    }

    .cabecalho-lancamento {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .cabecalho-lancamento h2 {
      margin: 0;
      color: #3498db;
      font-size: 1.2rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }

    .status.sucesso {
      background-color: #2ecc71;
    }

    .status.falha {
      background-color: #e74c3c;
    }

    .status.pendente {
      background-color: #f1c40f;
      color: #333;
    }

    .informacoes-lancamento {
      margin-top: 1rem;
    }

    .informacoes-lancamento p {
      margin: 0.4rem 0;
    }

    .rotulo {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .cabecalho-lancamento {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .container-filtros {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Histórico de Lançamentos</h1>

    <!-- Filtros -->
    <div class="container-filtros">
      <div class="item-filtro">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar por nome...">
      </div>

      <div class="item-filtro">
        <i class="fas fa-flag-checkered"></i>
        <select>
          <option>Status</option>
          <option>Sucesso</option>
          <option>Falha</option>
          <option>Pendente</option>
        </select>
      </div>

      <div class="item-filtro">
        <i class="fas fa-sort"></i>
        <select>
          <option>Ordenar por</option>
          <option>Mais recente</option>
          <option>Mais antigo</option>
          <option>Maior altitude</option>
        </select>
      </div>
    </div>

    <!-- LANÇAMENTO 1 -->
    <div class="cartao-lancamento">
      <div class="cabecalho-lancamento">
        <h2>Lançamento 1</h2>
        <span class="status sucesso"><i class="fas fa-check-circle"></i> Sucesso</span>
      </div>
      <div class="informacoes-lancamento">
        <p><span class="rotulo">Data:</span> --/--/----</p>
        <p><span class="rotulo">Altitude Máxima:</span> --- m</p>
        <p><span class="rotulo">Duração:</span> --- segundos</p>
      </div>
    </div>

    <!-- LANÇAMENTO 2 -->
    <div class="cartao-lancamento">
      <div class="cabecalho-lancamento">
        <h2>Lançamento 2</h2>
        <span class="status falha"><i class="fas fa-times-circle"></i> Falha</span>
      </div>
      <div class="informacoes-lancamento">
        <p><span class="rotulo">Data:</span> --/--/----</p>
        <p><span class="rotulo">Altitude Máxima:</span> --- m</p>
        <p><span class="rotulo">Duração:</span> --- segundos</p>
      </div>
    </div>

    <!-- LANÇAMENTO 3 -->
    <div class="cartao-lancamento">
      <div class="cabecalho-lancamento">
        <h2>Lançamento 3</h2>
        <span class="status pendente"><i class="fas fa-hourglass-half"></i> Pendente</span>
      </div>
      <div class="informacoes-lancamento">
        <p><span class="rotulo">Data:</span> --/--/----</p>
        <p><span class="rotulo">Altitude Máxima:</span> --- m</p>
        <p><span class="rotulo">Duração:</span> --- segundos</p>
      </div>
    </div>
  </div>
</body>
</html>
